# Jekyll Configuration
title: Your Blog Title
description: Your blog description
url: "https://yourusername.github.io"
baseurl: ""

# Build settings
markdown: kramdown
theme: minima

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - wordpress_to_markdown.py
